name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🔧 Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: 🛠️ Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      - name: ✅ Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 60s
          debug: true
          script: |
            echo "🔐 SSH 연결 성공"
            hostname
            uptime

      - name: 📤 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "build/libs/demo-0.0.1-SNAPSHOT.jar"
          target: "~/app/demo"

      - name: 🚀 Run JAR on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 60s
          debug: true
          script: |
            echo "🛑 기존 프로세스 종료"
            pkill -f 'demo-0.0.1-SNAPSHOT.jar' || true
            sleep 2

            echo "📂 JAR 위치 이동"
            cd ~/app/demo

            echo "🚀 새 JAR 실행"
            nohup java -jar demo-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            sleep 5

            echo "📄 로그 미리보기"
            tail -n 10 app.log
