name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🔧 Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: 🛠️ Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      - name: 📤 Upload JAR to EC2 (to ~/.ssh/ttt/build/libs)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "build/libs/demo-0.0.1-SNAPSHOT.jar"
          target: "~/.ssh/ttt/build/libs"
          strip_components: 0  # 경로 그대로 유지 (중요)

      - name: 🚀 Run JAR on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 60s
          debug: true
          script: |
            echo "🛑 기존 프로세스 종료"
            PID=$(ps aux | grep 'demo-0.0.1-SNAPSHOT.jar' | grep -v grep | awk '{print $2}')
            if [ -n "$PID" ]; then
              kill $PID
              echo "☠️ 프로세스 $PID 종료"
              sleep 2
            else
              echo "⚠️ 실행 중인 JAR 없음"
            fi

            echo "📂 프로젝트 위치 이동"
            cd ~/.ssh/ttt/build/libs

            echo "🚀 JAR 실행 시작"
            nohup java -jar demo-0.0.1-SNAPSHOT.jar > ../../app.log 2>&1 &

            sleep 5
            echo "📄 로그 미리보기"
            tail -n 10 ../../app.log
