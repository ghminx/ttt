name: Spring Boot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout ì½”ë“œ
        uses: actions/checkout@v3

      - name: â˜• Java 21 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ”§ gradlew ê¶Œí•œ ì„¤ì •
        run: chmod +x ./gradlew

      - name: ðŸ› ï¸ Gradle Build (í…ŒìŠ¤íŠ¸ ì œì™¸)
        run: ./gradlew clean build -x test

      - name: ðŸš€ EC2ì— ë°°í¬
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'demo-0.0.1-SNAPSHOT.jar' || true
            cd ~/app/demo
            rm -f demo-0.0.1-SNAPSHOT.jar
            exit

      - name: ðŸ“¤ EC2ë¡œ JAR ì „ì†¡
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/demo-0.0.1-SNAPSHOT.jar"
          target: "~/app/demo"

      - name: ðŸƒ EC2ì—ì„œ ì‹¤í–‰
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/app/demo
            nohup java -jar demo-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
